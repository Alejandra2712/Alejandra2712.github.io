<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CaC-Movies, películas y series online - Registro</title>

        <!-- zona del favicon -->
        <link rel="icon" href="../favicon.png" type="image/x-icon">

        <!-- zona de scripts -->
        <script src="https://kit.fontawesome.com/779a46e92c.js" crossorigin="anonymous"></script>


    </head>

<body>
    <header>
        <!--diseño de la barra de navegación-->
        <nav>
            <!-- espacio del logo -->
            <a href="../index.html"><i class="fa-solid fa-film"></i>CaC-Movies</a>
            
        </nav>

    </header>

    <main>
        <section id="form-wrapper">
            <form action="#" id="form-register" method="post" novalidate>
                <h2>Registro</h2>
                <!-- campos -->
                <div class="form-control">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" required id="name" placeholder="Nombre">
                </div>
                <div class="form-control">
                    <label for="last-name">Apellido</label>
                    <input type="text" name="last-name" required id="last-name" placeholder="Apellido">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" required id="email" placeholder="E-mail">
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" required id="password" placeholder="Contraseña">
                </div>
                <div class="form-control">
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" required id="date" placeholder="Fecha de Nacimiento">
                </div>
                <!-- listado seleccionable -->
                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                    <option value="">País</option>
                    <option value="AR" >Argentina</option> <!-- selected forza un valor que no es el primero -->
                    <option value="BO">Bolivia</option>
                    <option value="PY">Paraguay</option>
                    <option value="UY">Uruguay</option>
                    <option value="BR">Brasil</option>
                    </select>
                </div>
                <!-- checkbox -->
                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Acepto términos y condiciones</label>
                    </div>
                </div>
                <!-- botón de acción -->
                <button type="submit"><i class="fa-solid fa-film"></i>&nbsp;Registrarse</button>
                <button type="reset">Borrar todo</button>
                <!-- zona de ayuda -->
                <div class="form-help">
                    <a href="#">Necesitas ayuda?</a>
                </div>

            </form>
        </section>

    </main>

    <footer>
        <a href="#">Términos y condiciones</a>
        <a href="#">Preguntas frecuentes</a>
        <a href="#">Ayuda</a>
        <a href="#">Administrador de peliculas</a>

    </footer>

</body>
    
</html>
